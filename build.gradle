plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '2.3.10'
    id 'org.springframework.boot' version '3.5.11'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'org.jetbrains.kotlin.plugin.spring' version '2.3.10'
    id 'jacoco'
    id("com.github.davidmc24.gradle.plugin.avro") version "1.9.1"
}

group = 'io.specmatic'
version = '1.0-SNAPSHOT'

repositories {
    maven {
        url "https://packages.confluent.io/maven/"
    }
    mavenCentral()
}

dependencies {
    implementation ('org.springframework.boot:spring-boot-starter')
    implementation ('org.springframework.boot:spring-boot-starter-web')
    implementation ('org.springframework.boot:spring-boot-starter-actuator')
    implementation ('org.springframework.kafka:spring-kafka:3.3.12'){
            exclude group: 'org.lz4', module: 'lz4-java'
        }
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.21.0'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.21.0'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.21'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.21.0'

    implementation("io.confluent:kafka-avro-serializer:7.9.5")
    implementation("org.apache.avro:avro:1.12.1")
    implementation("io.confluent:kafka-schema-registry-client:7.9.5")

    testImplementation platform('org.junit:junit-bom:5.14.3')
    testImplementation("io.specmatic.enterprise:executable:$specmaticEnterpriseVersion")
    testImplementation("org.testcontainers:testcontainers:1.19.3")
    testImplementation("org.springframework.boot:spring-boot-starter-test")
}

test {
    useJUnitPlatform()
}

avro {
    setCreateSetters(true)
    fieldVisibility.set("PRIVATE")
    outputCharacterEncoding.set("UTF-8")
}

sourceSets {
    main {
        java.srcDirs("build/generated-main-avro-java")
    }
}

tasks.withType(JavaCompile).configureEach {
    dependsOn 'generateAvroJava'
}

configurations.all {
    exclude group: 'ch.qos.logback', module: 'logback-classic'

    resolutionStrategy.capabilitiesResolution.withCapability('org.lz4:lz4-java') {
        select('at.yawk.lz4:lz4-java:1.10.3')
    }
}
