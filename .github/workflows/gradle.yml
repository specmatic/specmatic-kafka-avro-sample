name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        java: [17]
    runs-on: ${{ matrix.os }}
    env:
      CTRF_REPORT_PATH: './build/reports/specmatic/async/test/ctrf/*.json'
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build project with Gradle
        run: ./gradlew build

      - name: Upload HTML Test Report
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.os }}-${{ matrix.java }}-html-report
          path: build/reports/specmatic/async/test/html
          
      - name: Upload CTRF Report
        uses: actions/upload-artifact@v6
        if: always() # Run even if tests fail
        with:
          name: ctrf-report
          path: ${{ env.CTRF_REPORT_PATH }}
          retention-days: 5
    
      # Display CTRF test results
      - name: Publish Test Results
        uses: ctrf-io/github-test-reporter@v1
        if: always() # Run even if tests fail
        with:
          report-path: ${{ env.CTRF_REPORT_PATH }}
