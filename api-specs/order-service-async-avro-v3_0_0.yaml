asyncapi: 3.0.0
info:
  title: Order API
  version: 1.0.0
channels:
  new-orders:
    address: new-orders
    messages:
      placeOrder.message:
        $ref: '#/components/messages/OrderRequest'
  wip-orders:
    address: wip-orders
    messages:
      processOrder.message:
        $ref: '#/components/messages/Order'
  orders-to-cancel:
    address: orders-to-cancel
    messages:
      cancelOrder.message:
        $ref: '#/components/messages/CancelOrderRequest'
  cancelled-orders:
    address: cancelled-orders
    messages:
      processCancellation.message:
        $ref: '#/components/messages/CancellationReference'
operations:
  placeOrder:
    action: receive
    channel:
      $ref: '#/channels/new-orders'
    messages:
      - $ref: '#/channels/new-orders/messages/placeOrder.message'
    reply:
      channel:
        $ref: '#/channels/wip-orders'
      messages:
        - $ref: '#/channels/wip-orders/messages/processOrder.message'
  cancelOrder:
    action: receive
    channel:
      $ref: '#/channels/orders-to-cancel'
    messages:
      - $ref: '#/channels/orders-to-cancel/messages/cancelOrder.message'
    reply:
      channel:
        $ref: '#/channels/cancelled-orders'
      messages:
        - $ref: '#/channels/cancelled-orders/messages/processCancellation.message'
components:
  messages:
    OrderRequest:
      name: OrderRequest
      title: An order request
      payload:
        schemaFormat: 'application/vnd.apache.avro+json;version=1.9.0'
        schema:
          $ref: '<SCHEMA_REGISTRY_URL>/subjects/new-orders-value/versions/1/schema'

    Order:
      name: OrderToProcess
      title: An order that needs to be processed
      payload:
        schemaFormat: 'application/vnd.apache.avro+json;version=1.9.0'
        schema:
          $ref: '<SCHEMA_REGISTRY_URL>/subjects/wip-orders-value/versions/1/schema'

    CancelOrderRequest:
      name: CancelOrderRequest
      title: A cancel order request
      contentType: application/json
      payload:
        schemaFormat: 'application/vnd.apache.avro+json;version=1.9.0'
        schema:
          $ref: '<SCHEMA_REGISTRY_URL>/subjects/orders-to-cancel-value/versions/1/schema'

    CancellationReference:
      name: CancellationReference
      title: A cancellation reference in response to a cancel order request
      contentType: application/json
      payload:
        schemaFormat: 'application/vnd.apache.avro+json;version=1.9.0'
        schema:
          $ref: '<SCHEMA_REGISTRY_URL>/subjects/cancelled-orders-value/versions/1/schema'

