version: 2
contracts:
  - provides:
      - specs:
          - api-specs/order-service-async-avro-v3_0_0.yaml
        specType: ASYNCAPI
        config:
          schemaRegistryProps:
            url: http://localhost:8085
            kind: CONFLUENT
            username: admin
            password: admin-secret

          servers:
            - host: localhost:9092
              protocol: kafka
              adminProps:
                security.protocol: SASL_PLAINTEXT
                sasl.mechanism: PLAIN
                sasl.jaas.config: org.apache.kafka.common.security.plain.PlainLoginModule required username="test" password="test-secret";
              clientProps:
                producerProps:
                  basic.auth.credentials.source: USER_INFO
                  basic.auth.user.info: admin:admin-secret
test:
  validateResponseValues: false

report:
  formatters:
    - type: ctrf
